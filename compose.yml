version: '3'

services:
  nats-server:
    image: nats:latest
    ports:
      - "8222:8222"

  client-gateway:
    build: ./client-gateway
    ports:
      - ${CLIENT_GATEWAY_PORT}:3000
    develop:
      watch:
        - action: sync
          path: ./client-gateway/src
          target: /usr/src/app/src
          ignore:
            - node_modules
    command: npm run start:dev
    environment:
      - PORT=3000
      - NATS_SERVERS=nats://nats-server:4222
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}
      - AWS_S3_REGION=${AWS_S3_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}

  supervision-ms:
    depends_on:
      - socapshub-db
    build: ./supervision-ms
    develop:
      watch:
        - action: sync
          path: ./supervision-ms/src
          target: /usr/src/app/src
          ignore:
            - node_modules
    command: npm run start:dev
    environment:
      - PORT=3001
      - NATS_SERVERS=nats://nats-server:4222
      - DATABASE_URL=postgresql://postgres:123456@socapshub-db:5432/sisconcredb?schema=public
      - JWT_SECRET=9YbXWFm/L79pXTo9osldZPRDSn2LPZ4xYevlxHQZaSA=  
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}
      - AWS_S3_REGION=${AWS_S3_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}

  # Socapshub-DB
  socapshub-db:
    image: postgres:16.3
    restart: always
    volumes:
      - ./supervision-ms/postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=sisconcredb

  # Auth-MS
  auth-ms:
    depends_on:
      - socapshub-db
    build: ./auth-ms
    develop:
      watch:
        - action: sync
          path: ./auth-ms/src
          target: /usr/src/app/src
          ignore:
            - node_modules
    command: npm run start:dev
    environment:
      - PORT=3002
      - NATS_SERVERS=nats://nats-server:4222
      - DATABASE_URL=postgresql://postgres:123456@socapshub-db:5432/sisconcredb?schema=public
      - JWT_SECRET=9YbXWFm/L79pXTo9osldZPRDSn2LPZ4xYevlxHQZaSA=


  # Config-MS
  config-ms:
    depends_on:
      - socapshub-db
    build: ./config-ms
    develop:
      watch:
        - action: sync
          path: ./config-ms/src
          target: /usr/src/app/src
          ignore:
            - node_modules
    command: npm run start:dev
    environment:
      - PORT=3003
      - NATS_SERVERS=nats://nats-server:4222
      - DATABASE_URL=postgresql://postgres:123456@socapshub-db:5432/sisconcredb?schema=public
      - JWT_SECRET=9YbXWFm/L79pXTo9osldZPRDSn2LPZ4xYevlxHQZaSA=
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}
      - AWS_S3_REGION=${AWS_S3_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}

  activity-log-ms:
      depends_on:
        - socapshub-db
      build: ./activity-log-ms
      develop:
        watch:
          - action: sync
            path: ./activity-log-ms/src
            target: /usr/src/app/src
            ignore:
              - node_modules
      command: npm run start:dev
      environment:
        - PORT=3004
        - NATS_SERVERS=nats://nats-server:4222
        - DATABASE_URL=postgresql://postgres:123456@socapshub-db:5432/sisconcredb?schema=public
        - JWT_SECRET=9YbXWFm/L79pXTo9osldZPRDSn2LPZ4xYevlxHQZaSA=  
        - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}
        - AWS_S3_REGION=${AWS_S3_REGION}
        - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
        - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}